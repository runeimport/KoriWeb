<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" stroke="#ffd700" stroke-width="4"/>
  
  <!-- Iniciales PE -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        text-anchor="middle" fill="#ffd700">PE</text>
  
  <!-- Texto debajo -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="normal" 
        text-anchor="middle" fill="white">GASISTA</text>
        
  <!-- Herramientas -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="20" height="3" fill="#ffd700" rx="1"/>
    <rect x="30" y="0" width="20" height="3" fill="#ffd700" rx="1"/>
    <rect x="60" y="0" width="20" height="3" fill="#ffd700" rx="1"/>
  </g>
</svg>
