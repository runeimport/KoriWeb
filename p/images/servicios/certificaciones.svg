<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f0f4f8"/>
  
  <!-- Certificado principal -->
  <rect x="70" y="50" width="160" height="120" fill="white" rx="8" stroke="#2a5298" stroke-width="3"/>
  
  <!-- Header del certificado -->
  <rect x="70" y="50" width="160" height="30" fill="#2a5298" rx="8 8 0 0"/>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">CERTIFICADO</text>
  
  <!-- Contenido -->
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#333">APTITUD TÉCNICA</text>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#666">Instalaciones de Gas</text>
  
  <!-- Sello -->
  <circle cx="200" cy="140" r="20" fill="none" stroke="#ffd700" stroke-width="3"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ffd700">✓</text>
  
  <!-- Firma -->
  <line x1="90" y1="155" x2="160" y2="155" stroke="#333" stroke-width="1"/>
  <text x="125" y="166" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#666">Pablo Esmoris</text>
  
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#2a5298">Certificaciones</text>
</svg>
