<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="#f0f4f8"/>
  
  <!-- Artefacto a gas (estufa) -->
  <rect x="50" y="60" width="80" height="100" fill="#333" rx="8"/>
  <rect x="60" y="70" width="60" height="15" fill="#666" rx="3"/>
  
  <!-- Llamas -->
  <ellipse cx="75" cy="95" rx="8" ry="15" fill="url(#gasGrad)"/>
  <ellipse cx="100" cy="95" rx="8" ry="15" fill="url(#gasGrad)"/>
  
  <!-- Tubería -->
  <rect x="140" y="90" width="100" height="8" fill="#2a5298" rx="4"/>
  <rect x="230" y="80" width="8" height="30" fill="#2a5298" rx="4"/>
  
  <!-- Herramientas -->
  <rect x="170" y="130" width="40" height="6" fill="#ffd700" rx="3"/>
  <rect x="185" y="120" width="6" height="25" fill="#ffd700" rx="3"/>
  
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#2a5298">Instalación de Gas</text>
</svg>
