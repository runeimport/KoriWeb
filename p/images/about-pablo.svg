<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3c72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="600" fill="url(#aboutGrad)" rx="15"/>
  
  <!-- Círculo principal para la "foto" -->
  <circle cx="300" cy="250" r="120" fill="url(#circleGrad)" stroke="white" stroke-width="8"/>
  
  <!-- Silueta de persona profesional -->
  <g transform="translate(300, 200)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="40" fill="#2a5298"/>
    <!-- Cuello -->
    <rect x="-8" y="35" width="16" height="20" fill="#2a5298"/>
    <!-- Cuerpo/traje -->
    <path d="M -35 50 L -35 80 L 35 80 L 35 50 L 25 45 L -25 45 Z" fill="#2a5298"/>
    <!-- Corbata -->
    <path d="M -5 50 L 0 45 L 5 50 L 5 75 L 0 80 L -5 75 Z" fill="#1e3c72"/>
  </g>
  
  <!-- Texto informativo -->
  <text x="300" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="white">Pablo Esmoris</text>
  
  <text x="300" y="460" font-family="Arial, sans-serif" font-size="20" font-weight="normal" 
        text-anchor="middle" fill="#ffd700">Gasista Matriculado</text>
  
  <text x="300" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="normal" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Experiencia y Profesionalismo</text>
  
  <!-- Iconos de certificación -->
  <g transform="translate(150, 520)">
    <rect x="0" y="0" width="30" height="25" fill="#ffd700" rx="3"/>
    <text x="15" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#2a5298">✓</text>
    <text x="50" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="normal" 
          fill="white">Matriculado</text>
          
    <rect x="150" y="0" width="30" height="25" fill="#ffd700" rx="3"/>
    <text x="165" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#2a5298">★</text>
    <text x="200" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="normal" 
          fill="white">Calificado</text>
  </g>
</svg>
