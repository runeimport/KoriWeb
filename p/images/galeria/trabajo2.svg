<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8e8e8"/>
  
  <!-- Calefón -->
  <rect x="140" y="90" width="120" height="100" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="8"/>
  
  <!-- Ventilación -->
  <rect x="150" y="70" width="100" height="20" fill="#666" rx="10"/>
  <rect x="190" y="50" width="20" height="30" fill="#666" rx="10"/>
  
  <!-- Panel frontal -->
  <rect x="160" y="120" width="80" height="50" fill="#2a5298" rx="5"/>
  <circle cx="180" cy="140" r="6" fill="#ff5722"/>
  <circle cx="220" cy="140" r="6" fill="#4caf50"/>
  
  <!-- Tubería de gas reparada -->
  <rect x="100" y="140" width="40" height="6" fill="#ffd700" rx="3"/>
  <!-- Conexión nueva -->
  <rect x="90" y="135" width="12" height="16" fill="#4caf50" rx="6"/>
  
  <!-- Tubería de agua -->
  <rect x="260" y="130" width="40" height="6" fill="#2196f3" rx="3"/>
  <rect x="298" y="125" width="8" height="16" fill="#2196f3" rx="4"/>
  
  <!-- Herramientas -->
  <rect x="60" y="220" width="40" height="5" fill="#ff9800" rx="2"/>
  <rect x="75" y="210" width="5" height="20" fill="#ff9800" rx="2"/>
  
  <!-- Multímetro -->
  <rect x="250" y="210" width="50" height="30" fill="#333" rx="5"/>
  <rect x="255" y="215" width="40" height="20" fill="#4caf50" rx="3"/>
  <text x="275" y="227" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="white">OK</text>
  
  <!-- Título -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#2a5298">Reparación de Calefón</text>
  
  <!-- Estado -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="normal" 
        text-anchor="middle" fill="#4caf50">Funcionando Correctamente</text>
</svg>
