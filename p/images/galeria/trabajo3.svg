<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f8e8"/>
  
  <!-- Cocina -->
  <rect x="80" y="120" width="240" height="120" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="10"/>
  
  <!-- Hornallas -->
  <circle cx="120" cy="160" r="20" fill="#333" stroke="#666" stroke-width="2"/>
  <circle cx="180" cy="160" r="20" fill="#333" stroke="#666" stroke-width="2"/>
  <circle cx="240" cy="160" r="20" fill="#333" stroke="#666" stroke-width="2"/>
  <circle cx="280" cy="160" r="20" fill="#333" stroke="#666" stroke-width="2"/>
  
  <!-- Llamas en las hornallas -->
  <g transform="translate(120, 160)">
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#ff6b35"/>
    <ellipse cx="0" cy="-3" rx="4" ry="7" fill="#ffd700"/>
  </g>
  <g transform="translate(180, 160)">
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#ff6b35"/>
    <ellipse cx="0" cy="-3" rx="4" ry="7" fill="#ffd700"/>
  </g>
  
  <!-- Panel de control -->
  <rect x="90" y="200" width="220" height="20" fill="#2a5298" rx="10"/>
  <circle cx="120" cy="210" r="5" fill="#ffd700"/>
  <circle cx="150" cy="210" r="5" fill="#ffd700"/>
  <circle cx="180" cy="210" r="5" fill="#ffd700"/>
  <circle cx="210" cy="210" r="5" fill="#ffd700"/>
  
  <!-- Horno -->
  <rect x="100" y="160" width="200" height="60" fill="#333" rx="5"/>
  <rect x="110" y="170" width="180" height="40" fill="#666" rx="5"/>
  
  <!-- Conexión de gas nueva -->
  <rect x="50" y="180" width="30" height="6" fill="#4caf50" rx="3"/>
  <circle cx="45" cy="183" r="8" fill="#4caf50" stroke="white" stroke-width="2"/>
  <text x="45" y="188" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="white">✓</text>
  
  <!-- Llave de paso -->
  <rect x="340" y="175" width="15" height="15" fill="#ffd700" rx="3"/>
  <circle cx="347" cy="182" r="3" fill="#2a5298"/>
  
  <!-- Título -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#2a5298">Instalación de Cocina</text>
  
  <!-- Certificación -->
  <rect x="150" y="60" width="100" height="40" fill="white" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="#4caf50">CERTIFICADO</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#666">Instalación Aprobada</text>
</svg>
