<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#e8f4f8"/>
  
  <!-- Termotanque -->
  <rect x="150" y="80" width="100" height="140" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="10"/>
  
  <!-- Panel de control -->
  <rect x="160" y="100" width="80" height="40" fill="#2a5298" rx="5"/>
  <circle cx="180" cy="120" r="8" fill="#ffd700"/>
  <text x="210" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">ON</text>
  
  <!-- Tubería de entrada -->
  <rect x="120" y="110" width="30" height="6" fill="#666" rx="3"/>
  <rect x="115" y="105" width="8" height="16" fill="#666" rx="4"/>
  
  <!-- Tubería de salida -->
  <rect x="250" y="110" width="30" height="6" fill="#666" rx="3"/>
  <rect x="277" y="105" width="8" height="16" fill="#666" rx="4"/>
  
  <!-- Llama del piloto -->
  <ellipse cx="200" cy="190" rx="6" ry="12" fill="#ff6b35"/>
  <ellipse cx="200" cy="185" rx="4" ry="8" fill="#ffd700"/>
  
  <!-- Herramientas usadas -->
  <rect x="80" y="240" width="35" height="4" fill="#ffd700" rx="2"/>
  <rect x="100" y="230" width="4" height="20" fill="#ffd700" rx="2"/>
  
  <!-- Título -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#2a5298">Instalación de Termotanque</text>
  
  <!-- Badge de trabajo completado -->
  <circle cx="320" cy="60" r="25" fill="#4caf50"/>
  <text x="320" y="67" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">✓</text>
</svg>
